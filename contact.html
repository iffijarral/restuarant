<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/contact.css">
        <title>Contact - KEA Restaurant</title>
    </head>
    <body>
        <header>
            <h1> Restaurant KEA </h1>
        </header>
        <!-- Primary Navigation Starts -->
        <nav id="nav-main">
            <ul>
                <li> <a href="index.html"> Home </a> </li>
                <li> <a href="menu.html"> Menu </a> </li>
                <li> <a href="contact.html" class="active"> Contact </a> </li>
            </ul>
        </nav>

        <main>
            <section id="contact" class="container">
                <!-- Contact us information -->
                <img src="restaurant_assets/img/map.jpg" alt="kea map">

                <address>
        
                    <p>Guldbergsgade 29N 2200 Copenhagen</p>            
                    
                    <p>Phone no.: 20 82 53 70</p>
                    
                    <p>E-mail:  <a href="mailto:info@restaurantkea.dk"> info@restaurantkea.dk </a> </p>
        
                </address>
                                               
                <!-- Contact us form -->
                <form action="#" method="post">
                    
                    <fieldset>
        
                        <legend>Contact form</legend>
                        <div>
                            <label for="name">Full name</label>
                            <input type="text" id="name" name="name">                        
                        </div>
                         <div>
                             <label for="email">Phone no.</label>
                             <input type="number" id="phone" name="phone">
                         </div>               
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="datetime">Date and time</label>
                            <input type="datetime-local" id="datetime" name="datetime">
                        </div>
                        <div>
                            <label for="description">Further information</label>
                            
                            <textarea id="description" name="description" rows="5"></textarea>
                        </div>
                                                    
                        
                            <input type="submit" value="send">
                        
                    </fieldset>
                                        
                </form>
            </section>
        </main>
          
        <!-- Footer -->
        <footer>
            <p>&#169; 2023 KEA Development</p>
        </footer>
    </body>
</html>
